<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center [style.background-image]="'url(' + item.profilePic + ')'"  >
    <img src="{{item.profilePic}}" alt="" #imageToView  (click)="onClick(imageToView)">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
  </div>
</ion-content>
