<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let k of items | async">
      <button ion-item (click)="openItem(k)">
        <ion-avatar item-start>
          <img [src]="k.profilePic" />
        </ion-avatar>
        <h2>{{k.name}}</h2>
        <p>{{k.about}}</p>
        <ion-note item-end *ngIf="k.note">{{k.note}}</ion-note>
      </button>
      
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(k)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
      
    </ion-item-sliding>
  </ion-list>
</ion-content>
